name: Security CI

on:
  pull_request:
  push:
    branches: [main, master]

permissions:
  contents: read
  security-events: write

jobs:
  sast-codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cryptoalert-pro-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cryptoalert-pro-backend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-scan:
    name: Dependency Scan (npm audit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cryptoalert-pro-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cryptoalert-pro-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (JSON)
        run: npm audit --json > npm-audit.json

      - name: Enforce vulnerability gate
        run: node scripts/security/enforce-security-gate.mjs npm-audit.json

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: cryptoalert-pro-backend/npm-audit.json
